<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

    <h1>Calculator</h1>
    <div id="main">
        <nav id="keyinput">
            <input type="text" placeholder="0" readonly>
        </nav>
        <div>&#8730;</div>
        <div>&#960;
        </div>
        <div>x<sup>2</sup>
        </div>
        <div>&#33;
        </div>
        <div>AC</div>
        <div>()</div>
        <div>%</div>
        <div>&#247;</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>&times;</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>&ndash;</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <!-- <div>+/-</div> -->
        <div>0</div>
        <div>.</div>
        <div>DEL</div>
        <div class="equal">=</div>
    </div>
</div>
