
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="con">
        <h1 id="h1">Calculator</h1>
        <div id="main">
            <nav id="keyinput">
                <input type="text" placeholder="0" readonly id="text">
            </nav>
            <div id="num">AC</div>
            <div id="num">CE</div>
            <div><i class="fa-solid fa-delete-left"></i></div>
            <div id="num">%</div>
            <div id="num">1/x</div>
            <div id="num">x<sup>2</sup></div>
            <div id="num">&#8730;</div>
            <div id="num">&#247;</div>
            <div id="num">7</div>
            <div id="num">8</div>
            <div id="num">9</div>
            <div id="num">&times;</div>
            <div id="num">4</div>
            <div id="num">5</div>
            <div id="num">6</div>
            <div id="num">&ndash;</div>
            <div id="num">1</div>
            <div id="num">2</div>
            <div id="num">3</div>
            <div id="num">+</div>
            <div id="num">+/-</div>
            <div id="num">0</div>
            <div id="num">.</div>
            <div id="equal">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
